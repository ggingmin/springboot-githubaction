jib {
    from {
        image = "adoptopenjdk/openjdk11"
    }
    to {
        image = "948148262174.dkr.ecr.ap-northeast-2.amazonaws.com/springboot-sample"
        tags = ["latest", "${project.name}-${project.version}".toString()]
    }
    container {
        creationTime = "USE_CURRENT_TIMESTAMP"
        jvmFlags = ['-Dspring.profiles.active=prod', '-XX:+UseContainerSupport', '-Dserver.port=8080', '-Dfile.encoding=UTF-8']
        ports = ['8080']
        labels = [maintainer: 'ggingmin <ggingmin@gmail.com>']
        user = "nobody:nogroup"
    }
}